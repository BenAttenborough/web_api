<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Interactive Photo Galler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700,400italic,300,300italic' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/app.min.js" async></script>
</head>

<body>
<div id="wrap">
    <header>
        <div class="search-selection">
            <h3>Select your search criteria:<span id="search-value"></span></h3>
            <label for="api">API:</label>
            <select id="api" name="user_job">
                <option value="spotify">Spotify</option>
                <option value="library">Library</option>
            </select>
            <div id="filter-container"></div>
        </div>
        <div class="search clearfix">
            <form class="search__form" action="index.html" method="POST">
                <input class="search__form__input" type="text" id="search" name="search">
            </form>
        </div>
    </header>
    <div class="main-container clearfix">
        <main>
            <div class="pictures">
            </div>
        </main>
    </div>
</div>
<div id="sticky-footer">
    (C) Ben Attenborough
</div>
</body>

</html>
